<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="wifi">
                <p>iPhone</p>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <p class="time">4:21 PM</p>
            <div class="battery">
                <i class="fa-brands fa-bluetooth-b"></i>
                <p>75%</p>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </header>
        <h4>MY TICKETS</h4>
        <main>
                <h1>THE LEGEND OF TARZAN</h1>
                <p class="booking">BOOKING NR: <span>#25668</span></p>
                <div class="location">
                    <div class="room">
                        <p>ROOM</p>
                        <h3>14</h3>
                    </div>
                    <div class="row">
                        <p>ROW</p>
                        <h3>7</h3>
                    </div>
                    <div class="seat">
                        <p>SEAT</p>
                        <h3>18</h3>
                    </div>
                </div>
                <div class="price-date">
                    <div class="price">
                        <p>PRICE</p>
                        <span>$5</span>
                    </div>
                    <div class="date">
                        <p>DATE</p>
                        <span>09.05.2024</span>
                    </div>
                </div>
                <div class="semi-circle"></div>
                
                <div class="barcode">
                    <img src="https://barcode.orcascan.com/?type=code39&data=654321&fontsize=Fit&format=svg" alt="">
                </div>
            </main>
            <div class="info">
                <p>Use the booking number to pick up your tickets before the show</p>
            </div>
            <div class="footer">
                <div class="item">
                    <i class="fa-solid fa-table-cells-large"></i>
                    <p>Home</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-film"></i>
                    <p>Movies</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-star"></i>
                    <p>Favorites</p>
                </div>
                <div class="item">
                    <i class="fa-solid fa-ticket"></i>
                    <p>My Tickets</p>
                </div>
            </div>
    </div>
    <div class="content"></div>
    
</body>
<script src="script.js"></script>
</html>
